<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HappyScroll</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
    .post { margin-bottom: 20px; }
    button { margin: 5px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>HappyScroll</h1>
  <div id="post" class="post">Loading...</div>
  <button id="prev">Previous</button>
  <button id="next">Next</button>
  <button id="shuffle">Shuffle Deck</button>
<script src="script.js"></script>
  <script>
    let currentPost = null;

    async function loadPost(url) {
      const res = await fetch(url);
      const data = await res.json();
      if (data.error) {
        document.getElementById('post').innerText = data.error;
      } else {
        currentPost = data.post.data;
        document.getElementById('post').innerHTML = `<a href="https://reddit.com${currentPost.permalink}" target="_blank">${currentPost.title}</a>`;
      }
    }

    document.getElementById('next').addEventListener('click', () => loadPost('/api/next'));
    document.getElementById('prev').addEventListener('click', () => loadPost('/api/prev'));
    document.getElementById('shuffle').addEventListener('click', () => loadPost('/api/load'));

    loadPost('/api/load');
  </script>
</body>
</html>

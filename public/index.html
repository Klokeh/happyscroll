<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HappyScroll</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
    .post { margin-bottom: 20px; }
    button { margin: 5px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>HappyScroll</h1>

  <div id="post-container">
    <div id="loading-message">Loading...</div>
    <h2 id="post-title"></h2>
    <p>URL: <a id="post-url" target="_blank"></a></p>
    <p>Permalink: <a id="post-permalink" target="_blank"></a></p>
  </div>

  <button onclick="prevPost()">Previous</button>
  <button onclick="nextPost()">Next</button>
  <button onclick="loadPosts()">Shuffle Deck</button>

  <script src="script.js"></script>
</body>
</html>

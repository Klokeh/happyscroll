<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HappyScroll</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    #post-container {
      margin-bottom: 20px;
    }
    img, video {
      margin-top: 10px;
      border-radius: 8px;
      max-width: 100%;
      height: auto;

</head>
<body>
  <h1>HappyScroll</h1>
  <div id="loading-message">Loading post...</div>
  <div id="post-container"></div>

  <script src="script.js"></script>
</body>
</html>
